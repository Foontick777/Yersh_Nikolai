<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .code{
            background-color: black;
            color: green;
            width: 400px;
            max-height: 4em;  
        }
        .text{
           font-size: small;
           font-family: 'Courier New';
            
        }
        .lists{
            width: 350px;
        }
        ol{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <div class="code">
       <p class="text">#!/usr/bin/env python <br>
        print 'Hello. I am a python program.' <br>
        name = raw_input("What is your name?") <br>
        print "Hello there, " + name + "!"</p> 
    </div>
    <div class="lists">
        <ol type="i">
            <li>#!/usr/bin/env python</li>
            <li>print 'Hello. I am a python program.'.</li>
            <li>name = raw_input("What is your name?")</li>
            <li>print "Hello there, " + name + "!".</li>
           </ol>
    </div>
</body>
</html>
